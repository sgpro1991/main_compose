{% extends 'base-kids.html' %}
{% block content %}
<br>
<div style="background:#fff;padding: 20px;margin: 0 auto 20px;max-width:1210px">
<div class="grid-row">
{{ flatpage.content }}


<style>
iframe{
width:100% !important;
}
</style>

<div class="widget-title">Связаться с Нами</div>

<form action="/form/communication/" method="POST" name="contactform">

	                  {% csrf_token %}
								<fieldset>

										<div class="clearfix">
											<div class="input">
												<label>Имя:</label>
												<input type="text" name="nameOnline" required>
											</div>

											<div class="input">
												<label>Город:</label>
												<input type="text" name="cityOnline" required>
											</div>

											<div class="input">
													<label>Электронная почта:</label>
													<input type="email" name="emailOnline" required>
											</div>
	                  </div>

										<div class="clearfix">
												<div class="input">
													<label>Номер телефона</label>
													<input type="tel" name="phoneOnline" required>
												</div>
		                </div>

										<label>Cообщение</label>

										<textarea rows="6" name="messageOnline" required></textarea>
										<div class="row">
										<input type="checkbox" checked="checked" required="" style="float:left;margin: 4px 0;" id="foo_baz"><label style="margin:18px 25px;" for="foo_baz">Согласен на обработку персональных данных <a href="/personal-data/">подробнее...</a> </label>

										</div>
										<button type="submit" class="button" value="Submit">Отправить</button>
										<br>
										<br>
								</fieldset>
</form>


</div>
</div>

			     var a = $('#ui-id-5').parent().attr('class');

{% endblock %}
