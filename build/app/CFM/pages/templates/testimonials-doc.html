{% extends 'base.html' %}
{% block content %}

<br><br>

<div class="row grid-row">
  <h1 class="widget-title">{{doc.name}} - отзывы пациентов</h1>

  <div class="item">
    <ul id="testimonials_ul">
      {% for a in otz %}
        <li class="item_li">
            <div class="wpb_content_element">
              <div class="testimonial testimonial-alt">
                <p>{{a.text|safe}}</p>
                <div class="author">{{a.name}}. {{a.date}}</div>
              </div>
            </div>
        </li>
      {% endfor %}
    </ul>
  </div>
<br>


<br>
<br>
<br>
</div>

<style>
.row{
  margin: 0 auto;
}

.item li{
  margin: 40px auto;
  background: #fff;
}

</style>

<div class="grid-row">
  <section class="widget widget-appointment">
                <div class="widget-title">Оставьте отзыв</div>
                <form action="/form/testimonials/" method="post" name="contactform">

                  {% csrf_token %}
                  <div class="row">
                    <input type="text" name="name" placeholder="имя">
                    <i class="fa fa-user"></i>
                  </div>
                  <div class="row">
                    <input type="email" name="email" placeholder="электронная почта" required="">
                    <i class="fa fa-envelope"></i>
                  </div>
                  <div class="row">
                    <textarea cols="30" rows="10" name="message" placeholder="отзыв"></textarea>
                    <i class="fa fa-align-left"></i>
                  </div>
                  <div class="row">
                  <input type="checkbox" required="" style="float:left" id="foo_baz"><label style="margin:18px 25px;" for="foo_baz">Перед отправкой данных Вам необходимо ознакомиться с <a href="/personal-data/">текстом</a> Согласия на обработку персональных данных и поставить галочку в поле ниже в подтверждение того, что Вы даёте такое согласие</label>
                  </div>
                  <button type="submit" name="submit" class="button" value="Submit">Отправить</button>
              </form>
  </section>
</div>


{% endblock %}
