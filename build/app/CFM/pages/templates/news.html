{% extends 'base.html' %}
{% block content %}
<br>
<main class="page-content vc_responsive">
	<div class="grid-row" style="">
		<section id="news_box">

    {% for a in news %}

			    <div class="col-xs-12 col-sm-12 col-md-4">
		        <a href="/news/{{a.id}}/">
							  <div class="item news" style="">
									{% if a.image %}
							   	<img src="/media/{{a.image}}" />
									{% endif %}
									  <h3 style="font-size:20px;color:#444;">{{a.title}}</h3>
									  <div class="date">{{a.date|date:"j F Y "}}<span></span></div>

		                <div class="addnews">
		    				      <p class="summary"></p>
		    						</div>

								    <p style="padding: 10px;color: #555;">{{a.description}}</p>
		          </div>
		        </a>
				</div>
    {% endfor %}

  </section>

	<button onclick="about_news()" style="max-width:80%;margin-top:50px;margin-left:10%" class="btn-primary btn form-control btn-about">ЕЩЕ НОВОСТИ</button>

	<script>
      function about_news(){


        $.ajax({
          url:'/about_news_all/?limit='+$('.news').length,
          type:'GET',
          dataType:'json',
					success:function(data){

						if(data==''){
							$('.btn-about').fadeOut()
						}

						$.each(data,function(k,v){
						$('#news_box').append('<div class="col-xs-12 col-sm-12 col-md-4">'+
								        '<a href="/news/'+v['id']+'/">'+
												'	  <div class="item news" style="">'+

												'	   	<img src="/media/'+v['img']+'" />'+

												'			  <h3 style="font-size:20px;color:#444;">'+v['title']+'</h3>'+
												'			  <div class="date">'+v['date']+'<span></span></div>'+

								        '      <div class="addnews">'+
								    		'		      <p class="summary"></p>'+
								    		'				</div>'+

												'		    <p style="padding: 10px;color: #555;">'+v['description']+'</p>'+
								        '  </div>'+
								        '</a>'+
										'</div>')
							})

					}
				})

			}
</script>

</div>
</main>


{% endblock %}
