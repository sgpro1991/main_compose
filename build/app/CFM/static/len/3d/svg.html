<!DOCTYPE html>
<html>
    <head>
              <link rel="stylesheet" type="text/css" href="../css/bootstrap.css?2017011101" />
        <style>
            polyline:hover {
                fill:#f00;
                cursor: pointer;
            }
              g{
                fill:#288680;
                opacity: 0.6;
              }
            svg {
                position: absolute;
                top: 0;
            }

            body{
              overflow-x: hidden;
            }

            .el-plan-img object.flat{width:49%;max-height:50vh}
            .el-plan-g_flat{opacity:0.5}
            .el-plan-g_flat:hover{opacity:0.6}

            .canvas{
              overflow: hidden;
              width: 100%;
              height: 100%;
            }

            .canvas img{
              -moz-user-select: -moz-none;
              -khtml-user-select: none;
              -webkit-user-select: none;
              -o-user-select: none;
              user-select: none;
            }
              .info{
                width: 90%;
                height: 100%;
                background: #fff;
                z-index: 99;
                  position: fixed;
                right: -100%;
                box-shadow: 0 0 30px #999;
                -webkit-transition: all 900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              -moz-transition: all 900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              -o-transition: all 900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              transition: all 900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              }
              .close{
                position: absolute;
                left: 10px;
                top: 10px;
                font-size: 40px;
                -webkit-transition: all 1900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              -moz-transition: all 1900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              -o-transition: all 1900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              transition: all 1900ms cubic-bezier(0.075, 0.82, 0.165, 1) 10ms;
              }

              .close:hover{
                  -webkit-transform-origin: 50% 50% 50%;
                -webkit-transform: rotateZ(140deg)   ;
                transform: rotateZ(140deg)   ;
              }


              .active{
                right: 0;

              }
              .info_for_hover{
                position: fixed;
                width: 100px;
                height: 100px;
                background: #fff;
                display: none;
                z-index: 99;
                border-radius: 10px;
              }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script>
          function GET_APARTMENTS(){

          }


        $(document).ready(function(){
          //alert(1)

          $('g').mouseover(function(e){
            //$(this)
            var relativePosition = {
                left: e.pageX - $(document).scrollLeft() - $('body').offset().left,
                top : e.pageY - $(document).scrollTop() - $('body').offset().top
              };
            //  $('#mousepos').html('<p>x: ' + relativePosition.left + ' y: ' + relativePosition.top + ' </p>');

            $('.info_for_hover').css({'left': (relativePosition.left+20)+'px', 'top':(relativePosition.top+10)+'px','display':'block'} );
          })

          $('g').mouseout(function(e){
            $('.info_for_hover').css({'display':'none'})
          })

          $('.j-flat').click(function(){
            $('.content').empty()
            $('.info').toggleClass('active')
          })

          $('.close').click(function(){
            $('.content').empty()

             $('.info').removeClass('active')

          })

        })
        </script>
